<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Paradise - Error</title>
    </h:head>

    <h:body styleClass="exception-body error">
        <div class="exception-panel" style="border-radius: 4px;padding: 14px;box-sizing: border-box;box-shadow: 0 0px 6px 0px rgba(0, 0, 0, 0.06);">
            <div class="exception-panel-content">
                <h:panelGrid columns="2" style="width: 100%; margin: auto; ">
                    <p:outputPanel  styleClass="p-col-12 p-mb-2 p-md-2 p-mb-md-0">
                        <h4><ui:insert name="title"></ui:insert></h4>
                    </p:outputPanel>

                    <p:graphicImage name="images/exception/error-icon.png" library="paradise-layout" />
                </h:panelGrid>
            </div>

            <div class="exception-panel-footer">
                <p:commandButton ajax="false" icon="pi pi-sign-in" value="Iniciar sesiÃ³n" iconPos="rigth" onclick="location.href = 'inicio.mined';"/>
            </div>
        </div>

        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="paradise-layout" />
    </h:body>

</html>
